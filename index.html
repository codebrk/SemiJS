<!DOCTYPE html>
<html>
<head>
	<title>SemiJS</title>

	<style type="text/css">
		.red {
			color: red;
		}
		p {
			padding: 10px;
		}
	</style>
</head>
<body>
<p>item1</p>
<p>item2</p>
<p class="red">
	hello
</p>

<a href="#">Link1</a>

<ul>
	<li>list1</li>
	<li>list2</li>
	<li>list3</li>
</ul>

<div id="appendHere">
	<h4>Append Here!</h4>
</div>


<input type="text" name="hello" value="jeeva">


<script type="text/javascript" src="dist/semijs.js"></script>
<script type="text/javascript">
	$.plugin("test", function() {
		this[0].style.color = "green";
		return this;
	});
	let p = $("p").test();
	

	p.bind("click mouseover", function() {
		console.log(this);
	});
	p.unbind("click");


	p.get(0).prepend("<h1>Hello</h1>");

</script>
</body>
</html>
